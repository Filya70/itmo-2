<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=" />
    <title></title>
  </head>
  <body>
    <input id="inp" type="" />
    <button id="bt">button</button>
    <script>
      const inp = document.querySelector('#inp');
      const btn = document.querySelector('#bt').addEventListener('click', async () => {
        const data = await fetch('https://itmo-2.herokuapp.com/login/')
          .then((res) => res.text())
          .then((data) => (inp.value = data));
      });
    </script>
  </body>
</html>
